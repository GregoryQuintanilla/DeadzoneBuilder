<html>
    <head>
        <script src="js/js.js"></script>
        <script src="js/DZ.js"></script>
        <script src="js/keywords.js"></script>

        <script src="js/factions/gcps.js"></script>
    </head>
    <body>
        <select id="factionselector" onChange="displayFactionUnits()">
            <option value="None" selected> - </option> 
            <option value="asterians">Asterians</option>
            <option value="enforcers">Enforcers</option>
            <option value="forgefathers">Forge Fathers</option>
            <option value="gcps">GCPS</option>
            <option value="marauders">Marauders</option>
            <option value="mazonlabs">Mazon Labs</option>
            <option value="nameless">Nameless</option>
            <option value="rebs">Rebs</option>
            <option value="plague">The Plague</option>
            <option value="veermyn">Veer-Myn</option>
        </select>
        <button onclick='console.log(DZ.GCPS.Units)'> Function Tester</button>
        <div id="unit-entries">
          <div class="unit-entry">
            <span>Unit Profile</span>
            <br/>
            <table>
              <tr>
                <th>SP</th>
                <th>RA</th>
                <th>FI</th>
                <th>SV</th>
                <th>AR</th>
                <th>HP</th>
                <th>SZ</th>
                <th>Base</th>
              </tr>
            </table>
            <span>Option #1</span> <input type="radio" name="unit-profile-name" value="opt1">
            <br/>
            <span>Option #2</span> <input type="radio" name="unit-profile-name" value="opt2">
            <br/>
            <span>Option #3</span> <input type="radio" name="unit-profile-name" value="opt3">
          </div>  
        </div>
    </body>
</html>
